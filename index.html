<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashraf Code Editor</title>
    <link rel="stylesheet" href="./style.css">
    <!-- font-awesome cdnjs  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <header class="header"><span>Let's Write Code</span></header>
   <main class="main">
    <section class="section section_1">
        <div class="div-sec html">
            <span><i class="fa-brands fa-html5"></i> HTML</span>
            <textarea id="html-code" onkeyup="run()" ></textarea>
        </div>
        <div class="div-sec css">
            <span><i class="fa-brands fa-css3-alt"></i>CSS</span>
            <textarea id="css-code" onkeyup="run()" ></textarea>
        </div>
        <div class="div-sec js">
            <span><i class="fa-brands fa-js"></i>JS</span>
            <textarea id="js-code" onkeyup="run()" ></textarea>
        </div>
    </section>
    <section class="section section_2">
        <iframe id="output"></iframe>
    </section>
   </main>
    <script src="./app.js"></script>
</body>
</html>
